apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: cert-manager

helmCharts:
  - name: cert-manager
    releaseName: cert-manager
    namespace: cert-manager
    repo: https://charts.jetstack.io
    version: v1.14.3
    valuesInline:
      installCRDs: true

resources:
  - self-signed-cluster-issuer.yaml
