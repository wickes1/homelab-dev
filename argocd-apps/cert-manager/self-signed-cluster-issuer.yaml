apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager
  # Kustomize local deploy will ignored the resource with this annotation
  # annotations:
  #   argocd.argoproj.io/sync-wave: "-1"
spec: {}
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: my-ca-issuer
spec:
  ca:
    secretName: root-secret
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: k8s.local
  namespace: cert-manager
spec:
  isCA: true
  commonName: k8s.local
  secretName: root-secret
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
    group: cert-manager.io
